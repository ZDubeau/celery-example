{% extends 'base.html' %}

{% block content %}
    <h1>Subscribe to newsletter</h1>

    <form action="/subscribe_sync" method="post">
        <label for="email">E-mail address</label>
        <input name="email" type="email" required>
        <input type="submit" value="Subscribe (synchronous)">
    </form>

    <form action="/subscribe_async" method="post">
        <label for="email">E-mail address</label>
        <input name="email" type="email" required>
        <input type="submit" value="Subscribe (asynchronous)">
    </form>
{% endblock %}
